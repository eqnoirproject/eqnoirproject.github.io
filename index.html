<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EQNOIR</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      background: linear-gradient(180deg, #000000, #120030);
      color: #fff;
      text-align: center;
    }
    .logo {
      margin: 30px auto 10px;
      font-size: 2.5rem;
      font-weight: bold;
      color: #f5c518;
      text-shadow: 0 0 10px rgba(245, 197, 24, 0.7);
    }
    .eqnoir-ticker {
      width: 100%;
      background: linear-gradient(90deg, #000, #120030);
      color: #f5c518;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      overflow: hidden;
      white-space: nowrap;
      padding: 10px 0;
      border-top: 2px solid #f5c518;
      border-bottom: 2px solid #f5c518;
    }
    .ticker-track {
      display: inline-block;
      padding-left: 100%;
      animation: ticker 18s linear infinite;
    }
    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .eqnoir-ticker span {
      margin-right: 50px;
      text-shadow: 0 0 6px rgba(245, 197, 24, 0.8);
    }
  </style>
</head>
<body>

  <div class="logo">EQNOIR</div>

  <div class="eqnoir-ticker">
    <div class="ticker-track" id="ticker-data">
      <span>ðŸ”¥ Price: $<span id="price">0.000000000001293</span></span>
      <span>ðŸ“‰ Current MC: $<span id="current-mc">903</span></span>
      <span>ðŸ“ˆ Fully Diluted MC: $<span id="fd-mc">903</span></span>
      <span>ðŸ’§ LP: 1.2581â€¯WBNB / 644.11â€¯T EQNOIR</span>
      <span>ðŸ‘¥ Holders: 32</span>
      <span>ðŸš¨ CMC Verification Pending ðŸ”„</span>
      <span>ðŸ”¥ Next Burn in: <span id="burn-countdown"></span></span>
    </div>
  </div>

  <script>
    // Burn Countdown
    function updateBurnCountdown() {
      const el = document.getElementById('burn-countdown');
      const diff = new Date('October 13, 2025') - new Date();
      if (diff > 0) {
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);
        el.textContent = `${d}d ${h}h ${m}m ${s}s`;
      } else {
        el.textContent = 'ðŸ”¥ LIVE NOW!';
      }
    }
    setInterval(updateBurnCountdown, 1000);
    updateBurnCountdown();

    // Auto-Refresh Price
    const supply = 697e12; // Total Supply
    async function refreshPrice() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=eqnoir&vs_currencies=usd');
        const p = (await res.json()).eqnoir.usd;
        document.getElementById('price').textContent = p.toFixed(15);
        const mc = p * supply;
        document.getElementById('current-mc').textContent = Math.round(mc);
        document.getElementById('fd-mc').textContent = Math.round(mc);
      } catch (err) {
        console.error(err);
      }
    }
    refreshPrice();
    setInterval(refreshPrice, 5 * 60 * 1000);
  </script>

</body>
</html>
