
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EQNOIR â€“ A decentralized future for Black and LGBTQIA+ brilliance.">
  <title>EQNOIR Project</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .content {
      position: absolute;
      bottom: 5%;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 8px 0;
    }

    .btn {
      margin: 8px;
      padding: 12px 26px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 0;
      font-size: 0.9rem;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 3;
    }

    .btn:hover {
      background: white;
      color: #000;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .btn {
        padding: 10px 18px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="button-row">
      <a class="btn" href="https://snapshot.org/#/eqnoir.eth" target="_blank">DAO Vote</a>
      <a class="btn" href="#learn-more">Learn More</a>
    </div>
    <div class="button-row">
      <a class="btn" href="https://instagram.com/eqnoirlabs" target="_blank">Instagram</a>
      <a class="btn" href="https://twitter.com/eqnoirproject" target="_blank">Twitter</a>
    </div>
  </div>
</body>
</html>
