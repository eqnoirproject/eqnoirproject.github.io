
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EQNOIR ‚Äì A crypto movement for Black and LGBTQIA+ empowerment">
  <title>EQNOIR Project</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      scroll-behavior: smooth;
      overflow: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 70%);
      animation: pulse 8s infinite alternate;
      z-index: 0;
    }
    @keyframes pulse {
      from {
        transform: scale(1);
        opacity: 0.5;
      }
      to {
        transform: scale(1.2);
        opacity: 0.3;
      }
    }
    .content {
      position: absolute;
      bottom: 6%;
      left: 0;
      right: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
      animation: slideUp 2s ease-out;
    }
    @keyframes slideUp {
      from {
        transform: translateY(60px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 5px 0;
    }
    .btn {
      margin: 6px;
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border-radius: 30px;
      font-weight: 600;
      font-size: 0.85rem;
      text-decoration: none;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), 0 0 5px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(4px);
    }
    .btn:hover {
      transform: scale(1.08);
      background: #d0f0ff;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="button-row">
      <a class="btn" href="https://snapshot.org/#/eqnoir.eth" target="_blank">üìä DAO VOTE</a>
      <a class="btn" href="#learn-more">Learn More</a>
    </div>
    <div class="button-row">
      <a class="btn" href="https://instagram.com/eqnoirlabs" target="_blank">üì∏ Instagram</a>
      <a class="btn" href="https://twitter.com/eqnoirproject" target="_blank">üê¶ Twitter</a>
    </div>
  </div>
</body>
</html>
